<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="mars_data">
      <div class="col-md-12">
		<h1>{{mars.Mars_News_Titles[0]}}</h1>
		<p>{{mars.Mars_Descriptions[0]}}</p>
      </div>
    </div>
	<div class="row" id="mars_data">
      <div class="col-md-8">
		<h2>Featured Space Image</h2>
		<img src="{{mars.Featured_Space_Image}}" width="200" height="200">
      </div>
	  <div class="col-md-4" style="border-style: solid; border-color: lightgrey;">
		<h3>Current Weather on Mars</h3>
		<p>{{mars.Latest_Mars_Weather_Tweet}}</p>
      </div>
    </div>
	<div class="row" id="mars_data">
      <div class="col-md-8">
      </div>
	  <div class="col-md-4">
		<h3>Mars Facts</h3>
		<span>{{mars.Mars_Facts_HTML_Table}}</span>
      </div>
    </div>

  </div>
</body>

</html>
